<h3> 박민선 씨에 대한 소개 </h3>
박민선 씨는 1967년 3월 18일에 대한민국에서 태어난 여성이다.<br>
평생 자신이 젊을 것이라고 생각하던 그는 벌써 50을 넘겼다.<br>
충격을 받았지만 그래도 그 사실에 적응하며 힘차게 살아가는 중이다.<br>

<h3> 박지원 씨에 대한 소개 </h3>
박지원 씨는 1962년 음력 12월 25일에 대한민국에서 태어난 남성이다.<br>
야구선수를 평생 할 줄 알았던 그는 부상으로 운동과는 전혀 관계없는 일을 하며 살고 있다.<br>
운동밖에 할 줄 몰랐지만 실패도 겪어가며 나름 열심히 살아가는 중이다.<br>
